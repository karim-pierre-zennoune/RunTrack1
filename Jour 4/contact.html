    <link rel="stylesheet" href="./laplateforme.css" />

  </head>

  <body onload="modal.show()">
    <div class="wrap-top-banner">
      <header>
        <a href="./accueil.html">
          <img src="./img/logo-laplateforme-2024.png" />
        </a>
      </header>

      <nav>
        <a href="./qui-sommes-nous.html">Qui sommes nous ? </a>
        <a href="./Innovation-Lab.html">Innovation Lab</a>
        <a href="./executive-education.html">Executive Education</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>

    <div class="form_container">
      <h2>La Plateforme / Contact</h2>
      <p class="p_text_low_padding">« * » indique les champs nécessaires</p>
      <!-- <form action="/contact_form.php"></form> -->
      <form>
        <div class="form_identity">
          <input type="radio" id="mme" name="choosen_prefix" value="Mme." />
          <label for="mme">Mme.</label>
          <input type="radio" id="mr" name="choosen_prefix" value="Mr." />
          <label for="mr">Mr.</label>
          <input type="radio" id="mx" name="choosen_prefix" value="Mx." />
          <label for="mx">Mx.</label>
          <div class="form_identity_text">
            <input
              type="text"
              id="first_name"
              name="first_name"
              placeholder="Prénom"
              size="15"
              required
            />

            <input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Nom"
              size="15"
              required
            />
          </div>
        </div>

        <div class="form_contact">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            size="20"
            required
          />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="0612345678"
            pattern="[0-9]{10}"
            maxlength="10"
            size="10"
            required
          />
        </div>
        <textarea
          name="message"
          rows="10"
          cols="30"
          placeholder="Message"
        ></textarea>

        <div class="form_information_choice">
          <input
            type="checkbox"
            id="information_choice"
            name="information_choice"
            value="Yes"
          />

          <label for="information_choice">
            J'accepte de recevoir des informations de la part de La
            Plateforme</label
          >
        </div>
        <div class="form_submit">
          <input type="submit" value="Envoyer" />
        </div>
      </form>
    </div>

    <footer>
      <div class="footer-image-container">
        <img class="footer-image" src="./img/Fichier-1.svg" />
      </div>

      <div class="footer-content">

        <p><a href="./coding-school.html">Coding</a></p>

      </div>

      <div class="footer-content">
        <h4>Informations</h4>
        <p>8 rue d’hozier, 13002 Marseille</p>
        <p>Tel : 04.84.89.43.69</p>
        <a class="contactbox" href="./contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
